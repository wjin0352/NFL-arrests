<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animate.min.css">
  <title>Document</title>
</head>
<body>
  <div class="page-outer">
    <header>
      <div class="header-input">
        <form class="main-user-input">
          <input type="text" id="user-input" placeholder="player name">
          <input type="submit" value="submit" class="btn btn-default">
        </form>
      </div>
    </header>
      <div class="main">
      <!-- <hr> -->

      <!-- first section -->
        <div class="intro-message">
          <h1>Play fantasy football?  Find out if your favorite NFL players have been outside the law.</h1>
        </div>
      <!-- end first section -->

      <!-- 3rd section -->
        <div class="list">
          <a href="scroll"></a>
          <div class="list-results">
          </div>
        </div>
      <!-- End 3rd section -->

      <!-- 2nd section -->
        <div class="background">
          <div class="feat3">
            feature3
          </div>
          <div class="feat1">
            feature1
          </div>
          <div class="feat2">
              feature2
          </div>
        </div>
      <!-- End 2nd section -->

      <!-- Footer section -->
        <div class="wrapper">
          <footer class="footer">

            <!-- hidden modal html START -->
              <div class="popup" data-popup="popup-1">
                <div class="popup-middle">
                  <a class="popup-close" data-popup-close="popup-1" href="#">x</a>
                  <div class="popup-inner">
                    <input type="submit" value="close" class="btn btn-default" data-popup-close="popup-1">

                    <hr>
                  </div>
                </div>
              </div>
            <!-- hidden modal html END -->

            <div class="social">
              <a href="https://www.facebook.com/nfl" target="_blank">Facebook</a>
              <a href="https://instagram.com/nfl/" target="_blank">Instagram</a>
              <a href="https://twitter.com/nfl" target="_blank">Twitter</a>
            </div>
          </footer>
        </div>
      <!-- End Footer section -->

    </div>
  </div>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="script.js"></script>
</body>
</html>
